<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
      <!-- 1st established header -->
      <header>
        <div class="highScore"> View Highscores!</div>
        <div class="timer">Time: 75 seconds</div>
    </header>
   
    <!-- START QUIZ BUTTON -->
    <div class="start-btn"><button>START QUIZ</button></div>

  <!-- Info Box defined -->
<div class="info-box">
    <div class="info-title">
        <span>RULES FOR THIS CODING QUIZ</span>
    </div>
    <!-- SPAN BREAK ALLOWS ME TO BOLD TEXT -->
    <div class="rules-list">
        <ol class="rules">1. You will have <span>75 seconds</span>to complete the entire quiz</ol>
        <ol class="rules">2. Each incorrect answer deducts 10 seconds of your time</ol>
        <ol class="rules">3. Your completion time will be your score</ol>
        <ol class="rules">4. You can exit this quiz anytime</ol>
    </div>
    <div class="button">
        <button class="exit">Exit Quiz</button>
        <button class="restart">Continue Quiz</button>
    </div>
</div>

<script type="text/javascript" src="./code-quiz.js"></script>    
</body>
</html>
